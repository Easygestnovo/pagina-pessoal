<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página Pessoal</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-image: url('https://easygest.imo360.pt/assets/images/background_desktop.webp'); /* Substitui 'https://easygest.imo360.pt/assets/images/background_desktop.webp' com o link da tua imagem */
            background-size: cover; /* Faz a imagem cobrir toda a tela */
            background-position: center; /* Centraliza a imagem */
            background-repeat: no-repeat; /* Evita que a imagem se repita */
            color: #fff; /* Altera a cor do texto para branco para melhor visibilidade */
        }
        header {
            text-align: center;
            margin-bottom: 50px;
            background-color: rgba(0, 0, 0, 0.5); /* Fundo semi-transparente para o texto */
            padding: 20px;
            border-radius: 10px;
        }
        h1 {
            margin: 0;
            font-size: 2.5em;
        }
        p {
            font-size: 1.2em;
            margin: 0.5em 0;
        }
        .icons {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin: 20px 0;
        }
        .icons a {
            text-decoration: none;
            color: inherit;
        }
        .icons img {
            width: 50px;
            height: 50px;
            border-radius: 50%; /* Faz os ícones ficarem circulares */
            background-color: rgba(255, 255, 255, 0.8); /* Fundo branco semi-transparente para os ícones */
            padding: 5px;
        }
        footer {
            margin-top: 50px;
            text-align: center;
            background-color: rgba(0, 0, 0, 0.5); /* Fundo semi-transparente para o texto do rodapé */
            padding: 10px;
            border-radius: 10px;
        }
        footer a {
            text-decoration: none;
            color: #ddd;
            margin: 0 10px;
        }
    </style>
</head>
<body>

    <header>
        <h1>Bem-vindo à EasyGest</h1>
        <p>Ferramentas de Apoio:</p>
    </header>

    <section class="icons">
        <a href="https://admin.egorealestate.com/egocore"_blank">
            <img src="https://www.bing.com/images/blob?bcid=qA3kB2FgL24H1LGN4.BaSHvtU6YL.....8E" alt="CRM IMO">
        </a>
        <a href="https://crm.easygestfinance.pt/Account/Login?ReturnUrl=%2FDashboard%2FIndex" target="_blank">
            <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTpIJT4_jJsei5EtKjSJj-I-D_q_O--4K0JyA&s" alt="CRM CRÉDITO">
        </a>
        <a href="https://webmail.egorealestate.com/" target="_blank">
            <img src="https://super.abril.com.br/wp-content/uploads/2018/07/istock-510576580.jpg?crop=1&resize=1212,909" alt="Email">
        </a>
    </section>

    <footer>
        <p>Contacta-me nas redes sociais:</p>
        <a href="https://www.twitter.com" target="_blank">Twitter</a> | 
        <a href="https://www.facebook.com" target="_blank">Facebook</a> | 
        <a href="https://www.instagram.com" target="_blank">Instagram</a>
    </footer>

</body>
</html>
